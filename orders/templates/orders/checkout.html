{% extends 'orders/layout.html' %}
{% load crispy_forms_filters %}
{% load static %}

{% block headTitle %}
    Check Out
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static 'orders/css/stripe.css' %}" type="text/css">
{% endblock %}

{% block body %}
    <div class="container">
        <form action="{% url 'checkout' %}" method="post" id="payment-form" class="payment-form">
            {% csrf_token %}
            <h2 class="cart-title">Checkout</h2>
            <div class="form-row">
                <div class="form-group col-md-5">
                    <label for="name-on-card">Name on card*</label>
                    <input required type="text" class="form-control" id="name-on-card" name="name-on-card"
                           placeholder="Alice">
                </div>
                <div class="form-group col-md-7">
                    <label for="inputAddress">Address*</label>
                    <input required type="text" class="form-control" id="inputAddress" name="address"
                           placeholder="Wonderland">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" name="address2"
                       placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City*</label>
                    <input type="text" class="form-control" id="inputCity" name="city" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State*</label>
                    <select id="inputState" class="form-control selectpicker" data-live-search="true" title="State"
                            name="state" required>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip*</label>
                    <input type="text" class="form-control" name="zip" id="inputZip" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label class="stripe-label" for="card-element">
                        Credit or debit card*
                    </label>
                    <div id="card-element" class="StripeElement">
                        <!-- A Stripe Element will be inserted here. -->
                    </div>
                    <!-- Used to display form errors. -->
                    <div id="card-errors" role="alert"></div>
                </div>
            </div>
            {#            <div class="form-group">#}
            {#                <div class="form-check">#}
            {#                    <input class="form-check-input" type="checkbox" id="gridCheck">#}
            {#                    <label class="form-check-label" for="gridCheck">#}
            {#                        Save as default payment#}
            {#                    </label>#}
            {#                </div>#}
            {#            </div>#}
            <button class="stripe-btn">Submit Payment</button>
        </form>
    </div>
{% endblock %}

{% block extraScript %}
    <script src="https://js.stripe.com/v3/"></script>
    <script src="{% static 'orders/js/stripe.js' %}"></script>
{% endblock %}
